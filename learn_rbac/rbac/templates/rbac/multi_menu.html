<div class="multi-menu">

        {% for item in menu_dict.values %}
            <div class="item">
                <div class="title">
                    <span class="icon-wrap">
                        <i class="fa {{ item.icon }}"></i>
                    </span>
                    {{ item.title }}
                </div>
                <div class="body {{ item.class }}">
                    {% for foo in item.children %}
                        <a href="{{ foo.url }}" class="{{ foo.class }}">{{ foo.title }}</a>
                    {% endfor %}
                </div>
            </div>
    {% endfor %}

</div>
